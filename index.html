<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div class="container">

        <!--Google resmi-->
        <div class="google-img">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
        </div>
        <!--Google resmi-->

        <!--Search Box-->
        <div class="search-box">
            <p style="text-align:center; margin: 0px;">Google'da Ara</p>
            <input type="search" id="search-box-area" style="display: block; margin: auto; width: 25%;">
            <button type="submit" id="ara">Ara</button>
            <button type="submit" id="sansli">Şanslı Hissediyorum</button>
        </div>
        <!--Search Box-->

        <!--Speed search-->
        <div class="speed-search">
            <div class="box special-search">
                <ul>
                    <li>
                        <h3>Special Searches</h3>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    </li>
                    <li>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </li>
                </ul>
            </div>
            <div class="box about-google">
                <ul>
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <div class="box get-google">
                <p style="margin: 0px;">Google!</p>
                <p style="margin: 0px;">Aylık Yüklemelerini Alın</p>
                <input type="search" value="Your E-mail">
                <br>
                <button type="submit">Takip Et</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Arşiv</a>
            </div>
        </div>
        <!--Speed search-->

        <p style="text-align: center;">Copyright ©1998 Google Inc.</p>


    </div>
</body>
</html>
